<!DOCTYPE html>
<html lang="pt=BR">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Priscila Nakayama">
        <meta name="description" content="Aula sobre links">
        <title>Womarkers Curso HTM & CSS</title>
    </head>
    <body>
        <h2>Trabalhando com links.</h2>
        <h3>Forma correta</h3>
        <p>Este eh um link para o <a href="https://google.com/" title=
            "Maior site de busca" target="_blank" rel="noreferrer
            noopener">site do Google</a>.</p>
        <h3>Forma incorreta</h3>
        <p> <a href="https://google.com/" title=
                "Maior site de busca" target="_blank" rel="noreferrer
                noopener">Clique aqui</a>para ir ao site do Google</p>
        </body>
    </body>
</html>
