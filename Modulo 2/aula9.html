<!DOCTYPE html>
<html lang="pt=BR">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Priscila Nakayama">
        <meta name="description" content="Aula sobre formularios">
        <title>Womarkers Curso HTM & CSS</title>
    </head>
    <body>
        <h2>Trabalhando com formularios</h2>
        <form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" placeholder="Digite uma mensagem"></textarea>
            </div>
            <div>
                <button type="submit">Enviar mensagem</button>
            </div>
        </form>
    </body>
</html>
